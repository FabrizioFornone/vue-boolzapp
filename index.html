<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Boolzapp Fabrizio Fornone</title>

    <!-- App VueJS -->
    <div id="app">
      <!-- div x v-for -->
      <div v-for="contact in contacts" class="d-flex">

      </div>
    </div>
    <script src="./js/script.js"></script>
