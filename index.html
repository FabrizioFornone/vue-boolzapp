<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CDN VueJS x l'estensione di chrome -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp Fabrizio Fornone</title>
  </head>
  <body>
    <!-- App VueJS -->
    <!-- #app 100vh -->
    <div id="app">
      <header class="bg-success"></header>
      <!-- container big -->
      <div class="container-big d-flex bg-light">
        <!-- sidebar -->
        <div class="container-sidebar">
          <!-- user panel -->
          <div class="d-flex justify-content-between align-items-center py-2 bg-secondary">
            <div class="d-flex align-items-center">
              <img src="./img/avatar_1.jpg" class="img-avatar" alt="" />
              <h5 class="px-3">Nome Utente</h5>
            </div>
            <div class="d-flex">
              <i class="fas fa-circle-notch px-2"></i>
              <i class="fas fa-comment-alt px-2"></i>
              <i class="fas fa-ellipsis-v px-2 mx-1"></i>
            </div>
          </div>
          <!-- notifications -->
          <div class="d-flex align-items-center py-2 bg-primary">
            <i class="fas fa-bell-slash bell-icon p-3"></i>
            <div>
              <h5>Ricevi notifiche di nuovi messaggi</h5>
              <div class="text-secondary">
                <u> Attiva notifiche dui messaggi </u>
              </div>
            </div>
          </div>
          <div v-for="contact in contacts" class="d-flex">
            <img
              :src="['img/' + contact.avatar]"
              class="img-avatar p-2"
              alt=""
            />
            <h5 class="p-2">{{contact.name}}</h5>
          </div>
        </div>
        <!-- main -->
        <main class="container-chat"></main>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
