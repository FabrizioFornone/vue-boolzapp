<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CDN VueJS x l'estensione di chrome -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp Fabrizio Fornone</title>
  </head>
  <body>
    <!-- App VueJS -->
    <!-- #app 100vh -->
    <div id="app">
      <header></header>
      <!-- container big absolute -->
      <div class="container-big d-flex">
        <!-- sidebar -->
        <div class="container-sidebar">
          <!-- user panel -->
          <div
            class="d-flex justify-content-between align-items-center py-2 panel-bar"
          >
            <div class="d-flex align-items-center">
              <img src="./img/avatar_1.jpg" class="img-avatar mx-2" alt="" />
              <div class="px-3 fs-5">Nome Utente</div>
            </div>
            <div class="d-flex">
              <i class="fas fa-circle-notch px-2"></i>
              <i class="fas fa-comment-alt px-2"></i>
              <i class="fas fa-ellipsis-v px-2 mx-2"></i>
            </div>
          </div>
          <!-- notifications -->
          <div class="d-flex align-items-center py-2 notification-bar">
            <i class="fas fa-bell-slash bell-icon p-3 mx-2"></i>
            <div>
              <div class="fs-5">Ricevi notifiche di nuovi messaggi</div>
              <div class="text-secondary">
                <u> Attiva notifiche desktop </u>
              </div>
            </div>
          </div>
          <!-- search bar -->
          <div class="search-bar p-2">
            <div class="internal-search px-2">
              <i class="fas fa-search lens px-2"></i>
              <input
                placeholder="Cerca o inizia una nuova chat"
                type="text"
                name=""
                id=""
              />
            </div>
          </div>
          <!-- users bar -->
          <div class="users-bar">
            <div v-for="contact in contacts" class="d-flex">
              <img
                :src="['img/' + contact.avatar]"
                class="img-avatar mx-3 py-2"
                alt=""
              />
              <div class="p-2 fs-5">{{contact.name}}</div>
            </div>
          </div>
        </div>
        <!-- main -->
        <main class="container-chat">
            <div class="panel-bar"></div>
        </main>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
